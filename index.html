<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glassmorphic sign up page</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="header sign-up">
                <h1>Sign-Up</h1>
                <p>It just takes 30 seconds.</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">full Name</label>
                         <input type="text" id="fullname" placeholder="Karan Kumar Sharma" required>
                    </p>
                    <p>
                        <label for="email">Your E-mail</label>
                         <input type="email" id="email" placeholder="kk2760057@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                         <input type="password" id="password" placeholder="At least 8 character" required>
                    </p>
                    <p>
                         <input type="submit" id="submit" value="Create account">
                    </p>
                    
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
